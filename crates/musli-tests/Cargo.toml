[package]
name = "musli-tests"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
musli-wire = { path = "../musli-wire", features = ["test"] }
musli-storage = { path = "../musli-storage", features = ["test"] }

[dev-dependencies]
musli = { path = "../musli" }

anyhow = "1.0.56"
rand = "0.8.5"
rmp-serde = "1.1.0"
serde = { version = "1.0.136", features = ["derive"] }
criterion = { version = "0.3.5", features = ["html_reports"] }
bincode = "1.3.3"
serde_json = "1.0.79"
serde_cbor = "0.11.2"

trybuild = "1.0.60"

[[bench]]
name = "comparison"
harness = false
