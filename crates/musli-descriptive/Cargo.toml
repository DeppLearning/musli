[package]
name = "musli-descriptive"
version = "0.0.47"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.66"
description = """
A fully self-descriptive format for MÃ¼sli.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT/Apache-2.0"
keywords = ["no_std", "serialization"]
categories = ["encoding"]

[features]
default = ["std", "simdutf8"]
std = ["musli/std", "musli-common/std", "musli-storage/std", "simdutf8?/std", "alloc"]
alloc = ["musli/alloc", "musli-common/alloc", "musli-storage/alloc"]
test = []

[dependencies]
musli = { path = "../musli", version = "0.0.47", default-features = false }
musli-common = { path = "../musli-common", version = "0.0.47", default-features = false }
musli-storage = { path = "../musli-storage", version = "0.0.47", default-features = false }
simdutf8 = { version = "0.1.4", optional = true, default-features = false }
