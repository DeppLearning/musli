[package]
name = "musli-wire"
version = "0.0.28"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/udoprog/musli"
homepage = "https://github.com/udoprog/musli"
documentation = "https://docs.rs/musli"
description = """
Fully upgrade stable format for MÃ¼sli suitable for network communication.
"""
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = ["musli/std", "musli-common/std", "musli-storage/std"]
test = ["std"]

[dependencies]
musli = { path = "../musli", version = "0.0.28", default_features = false }
musli-common = { path = "../musli-common", version = "0.0.28", default_features = false }
musli-storage = { path = "../musli-storage", version = "0.0.28", default_features = false }
