[package]
name = "musli-json"
version = "0.0.29"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/udoprog/musli"
homepage = "https://github.com/udoprog/musli"
documentation = "https://docs.rs/musli"
description = """
JSON support for MÃ¼sli.
"""
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = ["musli/std", "musli-common/std", "musli-value"]
test = []

[dependencies]
musli = { path = "../musli", version = "0.0.29" }
musli-common = { path = "../musli-common", version = "0.0.29" }
musli-value = { path = "../musli-value", version = "0.0.29", optional = true }

itoa = "1.0.1"
ryu = "1.0.9"
lexical = "6.1.0"
