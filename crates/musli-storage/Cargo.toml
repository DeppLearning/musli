[package]
name = "musli-storage"
version = "0.0.18"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/udoprog/musli"
homepage = "https://github.com/udoprog/musli"
documentation = "https://docs.rs/musli"
description = """
Partially upgrade stable format for MÃ¼sli suitable for storage.
"""
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = ["musli-binary-common/std", "musli/std"]
test = []

[dependencies]
musli = { path = "../musli", version = "0.0.18" }
musli-binary-common = { path = "../musli-binary-common", version = "0.0.18" }
