[package]
name = "musli-common"
version = "0.0.29"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/udoprog/musli"
homepage = "https://github.com/udoprog/musli"
documentation = "https://docs.rs/musli"
description = """
Common utilities shared among MÃ¼sli encodings.
"""
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = ["musli/std"]

[dependencies]
musli = { path = "../musli", version = "0.0.29", default_features = false }

[dev-dependencies]
rand = "0.8.5"
