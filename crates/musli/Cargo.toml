[package]
name = "musli"
version = "0.0.18"
edition = "2021"
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/udoprog/musli"
homepage = "https://github.com/udoprog/musli"
documentation = "https://docs.rs/musli"
description = """
MÃ¼sli is a flexible and generic binary serialization framework.
"""
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = []

[dependencies]
musli-macros = { path = "../musli-macros", version = "0.0.18" }

[dev-dependencies]
musli-wire = { path = "../musli-wire", version = "0.0.18" }
musli-storage = { path = "../musli-storage", version = "0.0.18" }
